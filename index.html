<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drummer</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header><div>
    <h1>JS Drummer by Jaime</h1>
    
  </div></header>
  

</section>
  <section>
    <div id="drumset">
      <audio data-key='65' id='ride'  src="./assets/sounds/ride.wav"></audio>
      <audio data-key='83'  id='l-tom'  src="./assets/sounds/l-tom.wav"></audio>
      <audio data-key='68'   id='mid-tom'  src="./assets/sounds/mid-tom.wav"></audio>
      <audio data-key = '70'   id='h-tom'  src="./assets/sounds/hi-tom.wav"></audio>
      <audio  data-key ='71' id='kick'  src="./assets/sounds/kick.wav" ></audio>
      <audio data-key='72' id='snare' src="./assets/sounds/snare.wav" ></audio>
    <audio data-key='74' id='hi-hat'  src="./assets/sounds/hihat.wav"></audio>




      

    </div>
    <section id="buttonKey">
    <span data-key='65'  class="key" >A<br>Ride </span>
    <span data-key='83'class="key" >S<br>LT </span>
    <span data-key='68'class="key" >D<br>MT </span>
    <span data-key='70'class="key" >F<br>HT </span>
    <span data-key='71'class="key" >G<br>Kick</span>
    <span data-key='72'class="key" >H<br>Snare</span>
    <span data-key='74'class="key" >J<br>Hi Hat</span>
     
    





  </section>
  <script src="./script/script_update.js"></script>
  
</body>
</html>
